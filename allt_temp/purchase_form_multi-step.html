<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/multi-step.css">

    <title>ALLT | Purchase Form</title>
</head>

<body>

    <div class="row">
        <div class="form-outline col-md-10 offset-md-1">
            <!-- <div class="lead text-center mt-5">
                <h1>Purchase Form</h1>
            </div> -->

            <form class="mt-5" id="purForm">
                <div class="tab">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <div class="allt-card card mb-3 shadow-lg">
                                <div class="card-header">Basic Info</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="po">PO</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="po">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="vender">Vender</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="vender">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="refer-to">Refer to</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="refer-to">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="tel">Tel</label>
                                                <div class="col-md-8">
                                                    <input type="number" class="form-control step-input" id="tel">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="fax">Fax</label>
                                                <div class="col-md-8">
                                                    <input type="number" class="form-control step-input" id="fax">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="delivery-date">Delivery Date</label>
                                                <div class="col-md-8">
                                                    <input type="date" class="form-control step-input" id="delivery-date">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-md-5 col-form-label" for="registration-no">Registration NO.</label>
                                                <div class="col-md-7">
                                                    <input type="number" class="form-control step-input" id="registration-no">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="address">Address</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="address">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label class="col-md-5 col-form-label" for="company-name">Company Name/Representive</label>
                                                <div class="col-md-7">
                                                    <input type="text" class="form-control step-input" id="company-name">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label class="col-md-5 col-form-label" for="contact">Person in Charge/Contact Info</label>
                                                <div class="col-md-7">
                                                    <input type="text" class="form-control step-input" id="contact">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab">
                    <!-- delivery -->
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <div class="allt-card card  mb-3 shadow-lg">
                                <div class="card-header">Delivery Details</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="delivery-type">Delivery Type</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="delivery-type">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="delivery-payment-terms">Delivery Payment Terms</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="delivery-payment-terms">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="delivery-to">Delivery To</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="delivery-to">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="delivery-address">Delivery Address</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="delivery-address">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label class="col-md-4 col-form-label" for="delivery-contact">Contact Info</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control step-input" id="delivery-contact">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab">
                    <!-- details -->
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <div class="allt-card card  mb-3 shadow-lg">
                                <div class="card-header">Item Details</div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="item-name">Item Name</label>
                                                <input type="text" class="form-control step-input" id="item-name">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="size">Size</label>
                                                <input type="text" class="form-control step-input" id="size">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="material">Material</label>
                                                <input type="text" class="form-control step-input" id="material">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="plating">Plating</label>
                                                <input type="text" class="form-control step-input" id="plating">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="qty">QTY</label>
                                                <input type="number" class="form-control step-input" id="qty">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="unit-price">Unit Price</label>
                                                <input type="text" class="form-control step-input" id="unit-price">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="item-name">Note</label>
                                                <input type="text" class="form-control step-input" id="note">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="size">Delivery Date</label>
                                                <input type="date" class="form-control step-input" id="delivery-date">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="material">Total</label>
                                                <input type="text" class="form-control step-input" id="total">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button class="btn btn-primary prev ml-1" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button class="btn btn-primary next ml-1" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>

                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>



                <hr>

            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/multi-step.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
